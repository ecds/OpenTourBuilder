{% extends "site_base.html" %}

{% block header %}
<h1>{{ tour.name }}</h1>
<a href="#" class="ui-btn-right" data-mini="true" data-rel="back" data-transition="slide">Back</a>
{% endblock header %}

{% block content %}

  {% for tour_stop in tour_stops %}
    <div>{{ forloop.counter }}. <a href="{{ tour_stop.get_absolute_url }}" data-transition="flip">{{ tour_stop.name }}</a></div>
  {% endfor %}

{% endblock content %}
