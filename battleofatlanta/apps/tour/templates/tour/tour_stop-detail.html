{% extends "site_base.html" %}

{% block header %}
  <a href="#" data-mini="true" data-rel="back" data-transition="slide">Back</a>
  <span class="ui-title" />
  <div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
    {% if page.has_previous %}
    <a href="{% url tour:tour-stop-detail tour_stop.tour.slug page.previous_page_number %}" data-role="button" data-icon="arrow-l">Prev</a>
    {% endif %}

    {% if page.has_next %}
    <a href="{% url tour:tour-stop-detail tour_stop.tour.slug page.next_page_number %}" data-role="button" data-icon="arrow-r">Next</a>
    {% endif %}
  </div>
{% endblock header %}

{% block content %}
{{ tour_stop.name}}
{% endblock content %}
