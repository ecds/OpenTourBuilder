{% extends "site_base.html" %}

{% block header %}
  <div class="ui-btn-left" data-role="controlgroup" data-type="horizontal">
    <a href="#" data-role="button" data-rel="back" data-transition="slide">Back</a>
  </div>
  <span class="ui-title" />
  <div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
    {% if page.has_previous %}
    <a href="{% url tour:tour-stop-detail tour_stop.tour.slug page.previous_page_number %}" data-role="button" data-icon="arrow-l">Prev</a>
    {% endif %}

    {% if page.has_next %}
    <a href="{% url tour:tour-stop-detail tour_stop.tour.slug page.next_page_number %}" data-role="button" data-icon="arrow-r">Next</a>
    {% endif %}
  </div>
{% endblock header %}

{% block content %}
<h4>{{ tour_stop.name}}</h4>
<div>
  {{ tour_stop.description }}
</div>
{% endblock content %}
